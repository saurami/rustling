name: Ubuntu CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  

jobs:

  info:
    runs-on: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Compiler version
      run: rustc --version


  build:
    runs-on: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Format script
      run: rustfmt hello.rs

    - name: Create test binary
      run: rustc --test hello.rs --verbose -o hello_test

    - name: Create application binary
      run: rustc hello.rs

    - name: Create test and application cache 
      uses: actions/cache@v3
      id: test-app
      with:
        path: |
          ./hello_test
          ./hello 
        key: ${{ github.sha }}

  test:
    needs: [build]
    runs-on: [ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use test and application cache
      uses: actions/cache@v3
      id: test-app
      with:
        path: |
          ./hello_test
          ./hello
        key: ${{ github.sha }}

    - name: Show files and make binaries executable
      run: |
        ls -la
        chmod +x ./hello_test ./hello

    - name: Execute test binary
      run: ./hello_test

    - name: Run application
      run: ./hello
